<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Biblioteka</title>
</h:head>
<h:body>
    <h:form>
        Do wypożyczenia:<br/>
        <h:dataTable value="#{libraryBean.idleBooks}" var="book"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     border="2">
            <h:column>
                <f:facet name="header">Tytuł</f:facet>
                <f:forEach items="#{book.titles}" var="title">
                    <h:outputLabel value="#{title}"/><br/>
                </f:forEach>
            </h:column>
            <h:column>
                <f:facet name="header">Autorzy</f:facet>
                <f:forEach items="#{book.authors}" var="author">
                    <h:outputLabel value="#{author}"/><br/>
                </f:forEach>
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
            <h:outputLabel value="#{book.isbn}"/>
            </h:column>
        </h:dataTable>

        <br/>

        Zarezerwowane:<br/>
        <h:dataTable value="#{libraryBean.getReservedBooks()}" var="book"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     border="2">
            <h:column>
                <f:facet name="header">Tytuł</f:facet>
                <f:forEach items="#{book.titles}" var="title">
                    <h:outputLabel value="#{title}"/><br/>
                </f:forEach>
            </h:column>
            <h:column>
                <f:facet name="header">Autorzy</f:facet>
                <f:forEach items="#{book.authors}" var="author">
                    <h:outputLabel value="#{author}"/><br/>
                </f:forEach>
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <h:outputLabel value="#{book.isbn}"/>
            </h:column>
        </h:dataTable>

        <br/>

        Wypożyczone:<br/>
        <h:dataTable value="#{libraryBean.getLoanedBooks()}" var="book"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     border="2">
            <h:column>
                <f:facet name="header">Tytuł</f:facet>
                <f:forEach items="#{book.titles}" var="title">
                    <h:outputLabel value="#{title}"/><br/>
                </f:forEach>
            </h:column>
            <h:column>
                <f:facet name="header">Autorzy</f:facet>
                <f:forEach items="#{book.authors}" var="author">
                    <h:outputLabel value="#{author}"/><br/>
                </f:forEach>
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <h:outputLabel value="#{book.isbn}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
