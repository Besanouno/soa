<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Books</title>
</h:head>
<h:body>
    <h:dataTable id="books"
                 columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
                 rowClasses="list-row"
                 styleClass="list-background"
                 value="#{library.all}"
                 var="book"
                 border="2">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Tytuł"/>
            </f:facet>
            <h:outputText value="#{book.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Autor"/>
            </f:facet>
            <h:outputText value="#{book.author}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="ISBN"/>
            </f:facet>
            <h:outputText value="#{book.isbn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{book.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Year"/>
            </f:facet>
            <h:outputText value="#{book.year}"/>
        </h:column>

        <h:column>
            <h:form>
                <h:commandButton action="#{bookSaver.edit(book.id)}" value="Edytuj"/>
            </h:form>
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton action="#{bookSaver.delete(book.id)}" value="Usuń"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton action="#{bookSaver.add}" value="Dodaj"/>
    </h:form>
</h:body>
</html>
