<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <title>AdminPanel</title>
</h:head>
<h:body>
    <h:form>
        Użytkownik:
        <h:inputText type="text" id="user" value="#{adminPanel.user}"/>

        Hasło:
        <h:inputText type="password" id="password" value="#{adminPanel.newPassword}">
            <f:ajax render="confirmation"/>
        </h:inputText>

        Powtórz hasło:
        <h:inputText type="password" id="repeatPassword" value="#{adminPanel.passwordRepeated}">
            <f:ajax render="confirmation"/>
        </h:inputText>
        <br/>
        <h:panelGroup id="confirmation">
            <h:commandButton id="btn" name="btn" disabled="#{not adminPanel.passwordsMatches()}"
                             action="#{adminPanel.changePassword}" value="Zatwierdź"/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
