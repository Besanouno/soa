<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Car park</title>
</h:head>
<h:body>
    <h:form id="carParkData">
        <h2>Nieopłacone miejsca (poniżej 120 sekund):</h2>

        <h:dataTable id="unpaidSpots"
                     columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
                     rowClasses="list-row"
                     styleClass="list-background"
                     value="#{dashboardController.getUnpaidParkingSpots(userPanel.getArea())}"
                     var="parkingSpot"
                     border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Numer miejsca"/>
                </f:facet>
                <h:outputText value="#{parkingSpot.parkingSpotId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Czas parkowania"/>
                </f:facet>
                <h:outputText value="#{parkingSpot.timeOfParking}"/>
            </h:column>
        </h:dataTable>

        <h2>Miejsca dla których wygasła opłata bądź są nieopłacone przynajmniej 120 sekund od przyjazdu:</h2>

        <h:dataTable id="expiredSpots"
                     columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
                     rowClasses="list-row"
                     styleClass="list-background"
                     value="#{dashboardController.getExpiredParkingSpots(userPanel.getArea())}"
                     var="parkingSpot"
                     border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Numer miejsca"/>
                </f:facet>
                <h:outputText value="#{parkingSpot.parkingSpotId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Czas parkowania"/>
                </f:facet>
                <h:outputText value="#{parkingSpot.timeOfParking}"/>
            </h:column>
        </h:dataTable>


        <h2>Opłacone miejsca:</h2>

        <h:dataTable id="paidSpots"
                     columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
                     rowClasses="list-row"
                     styleClass="list-background"
                     value="#{dashboardController.getPaidParkingSpots(userPanel.getArea())}"
                     var="ticket"
                     border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Numer miejsca"/>
                </f:facet>
                <h:outputText value="#{ticket.parkingSpotId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Numer parkometru"/>
                </f:facet>
                <h:outputText value="#{ticket.parkingMeterId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Czas zakupu biletu"/>
                </f:facet>
                <h:outputText value="#{ticket.timeOfPurchase}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Czas wygaśnięcia biletu"/>
                </f:facet>
                <h:outputText value="#{ticket.timeOfExpiration}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form>
        <h:commandButton type="submit" action="/panel/passwordPanel.xhtml" value="Zmień hasło"/>
    </h:form>
</h:body>
</html>
